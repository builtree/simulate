name: simulate
description: A collection of simulations and visualizations

version: 1.0.0+1

environment:
    sdk: ">=2.1.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.4
    url_launcher: ^6.0.18
    provider: ^6.0.2
    shared_preferences: ^2.0.12
    flutter_screenutil: ^5.1.0
    flutter_svg: ^1.0.3

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/simulations/
        - android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png

    fonts:
        - family: Ubuntu
          fonts:
              - asset: fonts/Ubuntu-Regular.ttf
