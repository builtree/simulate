site_name: 'Simulate'
site_description: 'Official site for Simulate'
site_author: 'Yash Lamba'
site_url: 'https://cod-ed.github.io/simulate/'

# Repository
repo_name: 'cod-ed/simulate'
repo_url: 'https://github.com/cod-ed/simulate'

# Copyright
nav:
  - Home: 'index.md'
  - Contributing: 'contributing.md'
  - Documentation: 
    - Home: 'doc/index.md'
  - Simulations: 
    - All Simulations: 'simulations/index.md'
    - Algorithms: 
      - Toothpick Pattern: 'simulations/algorithms/ToothpickPattern.md'
    - Mathematics: 
      - Lissajous Pattern: 'simulations/mathematics/LissajousPattern.md'
      - Maurer Rose Pattern: 'simulations/mathematics/MaurerRosePattern.md'

# Configuration
theme:
  name: 'material'
  features:
    - tabs
  palette:
    primary: 'black'
    accent: 'white'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  icon:
    logo: material/atom
    repo: octicons/mark-github-16

# Customization

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - footnotes
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - attr_list

  # Plugins
plugins:
  - search
  - git-revision-date-localized:
      type: date
  
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML

